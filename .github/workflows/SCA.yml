name: Trivy Security Scan (SCA/Container/SBOM)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

env:
  IMAGE_NAME: app-image
  DOCKERFILE: Dockerfile
  TRIVY_SEVERITY: CRITICAL,HIGH
  TRIVY_CACHE_DIR: .trivy-cache
  TRIVY_TIMEOUT: 5m
  TRIVY_IGNORE_UNFIXED: "true"

jobs:
  trivy_repo_and_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) 依赖/文件系统扫描（SCA） -> SARIF（上传到 Security）
      - name: Trivy FS scan -> SARIF
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-repo.sarif'
          severity: '${{ env.TRIVY_SEVERITY }}'
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}

      - name: Upload SARIF (repo deps)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-repo.sarif

      # 1b) 同仓库扫描 -> JSON（作为可下载构件）
      - name: Trivy FS scan -> JSON (artifact)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'trivy-repo.json'
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}

      # 2) 生成 SBOM（CycloneDX）——改用 trivy-action，避免命令找不到
      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          format: 'cyclonedx'
          output: 'sbom.cyclonedx.json'
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}

      # 3) 容器镜像扫描（如果有 Dockerfile 就构建并扫描）
      - name: Build image (if Dockerfile exists)
        run: |
          if [ -f "$DOCKERFILE" ]; then
            docker build -t $IMAGE_NAME:ci -f "$DOCKERFILE" .
          else
            echo "No Dockerfile found, skip image build"
          fi

      - name: Trivy Image -> SARIF
        if: ${{ hashFiles(env.DOCKERFILE) != '' }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:ci'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: '${{ env.TRIVY_SEVERITY }}'
          ignore-unfixed: ${{ env.TRIVY_IGNORE_UNFIXED }}

      - name: Upload SARIF (image)
        if: ${{ hashFiles(env.DOCKERFILE) != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      # 4) 打包所有报告，便于下载归档
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-artifacts
          path: |
            trivy-repo.json
            sbom.cyclonedx.json
            trivy-repo.sarif
            trivy-image.sarif
          if-no-files-found: ignore
