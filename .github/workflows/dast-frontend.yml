name: DAST - Frontend (manual docker)

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:

jobs:
  zap-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Baseline via Docker
        run: |
          docker run --rm \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t https://job-spring-frontend.vercel.app \
              -a \
              -r report_html.html \
              -J report_json.json \
              -w report_md.md

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-frontend-report-${{ github.run_id }}
          path: |
            report_html.html
            report_json.json
            report_md.md
          if-no-files-found: warn