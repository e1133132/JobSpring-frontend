name: DAST - Frontend

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:

jobs:
  zap-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure write perms
        run: sudo chmod -R 777 "$GITHUB_WORKSPACE"

      - name: Run ZAP Baseline via Docker
        run: |
          docker run --rm --user 0:0 \
            -v "$GITHUB_WORKSPACE":/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            sh -lc "/zap/zap-baseline.py \
              -t https://job-spring-frontend.vercel.app \
              -a \
              -r /zap/wrk/report_html.html \
              -J /zap/wrk/report_json.json \
              -w /zap/wrk/report_md.md"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-frontend-report-${{ github.run_id }}
          path: |
            report_html.html
            report_json.json
            report_md.md
          if-no-files-found: warn